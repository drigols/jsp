version: '3.9'
services:
  postgres:
    container_name: postgres-container
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jsp-db
    ports:
      - "5432:5432"
    volumes:
      - ./jsp/data_sources:/home/data_sources # local-machine:container-machine
